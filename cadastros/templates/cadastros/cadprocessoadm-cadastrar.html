<!-- Formulário de cadastro de Processo Administrativo-->

{% extends 'core/index.html' %}

{% load static %}

{% block titulo %}
<title>Cadastrar Processo Adm</title>
{% endblock %}

{% block conteudo %} 
<br>
<br>
<br>
<br>

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {{ form.as_p}}
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
<button class="btn btn-danger btn-sm" id="btnVoltar">Cancelar</button>


<!--Código CSS + JavaScript para criar botão de voltar para a página anterior-->
<script>
    // Adicione um evento de clique ao botão
    document.getElementById("btnVoltar").addEventListener("click", function() {
        // Utilize a função window.history.back() para voltar para a página anterior
        window.history.back();
    });
</script>


{% endblock %}
