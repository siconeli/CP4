<!--Tela de confirmação de 'delete' do Andamento Administrativo-->

{% extends 'core/index.html' %}
{% load static %}

{% block titulo %}
<title>Excluir Andamento</title>
{% endblock %}

{% block conteudo %}  
<div class="container p-5 ">
    <br>
    <br>
    <h3> Excluir Andamento</h3>
    <hr>
    <br>
    <p class="lead">Confirme para excluir o registro difinitivamente</p>

    <form action="" method="post">
        <p> 
            Deseja excluir o Andamento: <b>{{ object.andamento }}</b> 
        </p>
        {% csrf_token %}

        <div>
            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        </div>
    </form>
    <br>
    <hr>
    <button class="btn btn-secondary btn-sm" id="btnVoltar"><i class="bi bi-arrow-left" style="font-size: 15px;"><!--Icone--></i></button>
</div>

<!--Código CSS + JavaScript para criar botão de voltar para a página anterior-->
<script>
    // Adicione um evento de clique ao botão
    document.getElementById("btnVoltar").addEventListener("click", function() {
        // Utilize a função window.history.back() para voltar para a página anterior
        window.history.back();
    });
</script>






{% endblock %}
