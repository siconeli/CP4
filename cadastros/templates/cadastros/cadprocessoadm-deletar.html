<!--Tela de confirmação de 'delete' do Processo Administrativo-->

{% extends 'core/index.html' %}
{% load static %}

{% block titulo %}
<title>Excluir Processo Adm</title>
{% endblock %}

{% block conteudo %}  
<div class="container p-5">
    <br><br>
    <div class="card">
        <div class="card-header text-white" style="background-color: rgba(190, 0, 0, 0.849);">
            <h5 style="text-align: center;">Excluir Processo</h5>
         </div>
        <div class="card-body">
            <h6>Confirme para excluir o registro difinitivamente <i class="bi bi-exclamation-triangle-fill" style="font-size: 15px;"><!--Icone--></i></h6>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                
                <p>Deseja excluir o processo: <h3>{{ object }}</h3></p>
                
                <br>
                <div>
                    <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-x-lg" style="font-size: 15px;"><!--Icone--></i></button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    <a href="{% url 'list-proc-adm' %}" class="btn btn-secondary btn-sm"><i class="bi bi-arrow-left" style="font-size: 15px;"><!--Icone--></i></a>
</div>

{% endblock %}
