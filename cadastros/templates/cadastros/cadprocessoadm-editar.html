<!-- Formulário de cadastro de Processo Administrativo-->

{% extends 'core/index.html' %}

{% load static %}

{% load crispy_forms_tags %} <!-- Para usar o bootstrap4 para formulários -->

{% block titulo %}
<title>Cadastrar Processo Administrativo</title>
{% endblock %}

{% block conteudo %}  
<h3>Cadastro de Processo Administrativo</h3>
<hr>

<!--Campos do formulário-->
<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Cadastrar</button>
    
</form>

{% endblock %}
