{% extends 'core/index.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Login</title>
{% endblock %}

{% block conteudo %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <form action="" method="post">
            <h3>Autenticação</h3>
            
            <hr>

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-light mt-3">Entrar</button>
            
        </form>
    </div>
</div>

{% endblock %}
